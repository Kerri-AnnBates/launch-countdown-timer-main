<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
  <title>Frontend Mentor | Launch countdown timer</title>

<body>
  <div class="stars"><img src="./images/bg-stars.svg" alt="stars"></div>
  <div class="page-body">
    <main>
      <div class="main-title">
        <h1>We're launching soon</h1>
      </div>
      <section>
        <div class="countdown">
          <div class="countdown__block">
            <div class="countdown__digit">
              <div class="top card"></div>
              10
              <div class="bottom card"></div>
            </div>
            <div class="countdown__title">Days</div>
          </div>
          <div class="countdown__block">
            <div class="countdown__digit">09</div>
            <div class="countdown__title">Hours</div>
          </div>
          <div class="countdown__block">
            <div class="countdown__digit">12</div>
            <div class="countdown__title">Minutes</div>
          </div>
          <div class="countdown__block">
            <div class="countdown__digit">33</div>
            <div class="countdown__title">Seconds</div>
          </div>
        </div>
      </section>
    </main>

    <footer>
      <div class="social">
        <a href="#"><i class="fab fa-facebook-square"></i></a>
        <a href="#"><i class="fab fa-pinterest"></i></a>
        <a href="#"><i class="fab fa-instagram"></i></a>
      </div>
    </footer>
  </div>

  <div class="hills"><img src="./images/pattern-hills.svg" alt=""></div>
</body>

</html>
