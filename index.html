<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
  <title>Frontend Mentor | Launch countdown timer</title>

<body>

  <header>
    <h1>We're launching soon</h1>
  </header>
  <main>
    <div class="countdown">
      <div class="countown__blocks">
        <div class="countdown__digit"></div>
        <div class="countdown__title">Days</div>
      </div>
      <div class="counrdown__blocks">
        <div class="countdown__digit"></div>
        <div class="countdown__title">Hours</div>
      </div>
      <div class="counrdown__blocks">
        <div class="countdown__digit"></div>
        <div class="countdown__title">Minutes</div>
      </div>
      <div class="counrdown__blocks">
        <div class="countdown__digit"></div>
        <div class="countdown__title">Seconds</div>
      </div>
    </div>
  </main>
  <footer>
    <div class="social">
      <a href="#"><img src="./images/icon-facebook.svg" alt="Facebook Icon"></a>
      <a href="#"><img src="./images/icon-pinterest.svg" alt="Pinterest Icon"></a>
      <a href="#"><img src="./images/icon-instagram.svg" alt="Instagram Icon"></a>
    </div>
  </footer>

</body>

</html>
