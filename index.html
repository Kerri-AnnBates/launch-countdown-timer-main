<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Launch countdown timer</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">

<body>

  <header>
    <h1>We're launching soon</h1>
  </header>
  <main>
    <div class="countdown">
      <div class="countown__blocks">
        <div class="countdown__digit"></div>
        <div class="countdown__title">Days</div>
      </div>
      <div class="counrdown__blocks">
        <div class="countdown__digit"></div>
        <div class="countdown__title">Hours</div>
      </div>
      <div class="counrdown__blocks">
        <div class="countdown__digit"></div>
        <div class="countdown__title">Minutes</div>
      </div>
      <div class="counrdown__blocks">
        <div class="countdown__digit"></div>
        <div class="countdown__title">Seconds</div>
      </div>
    </div>
  </main>
  <footer>
    <div class="social">
      <a href="#"><i class="fab fa-facebook-square"></i></a>
      <a href="#"><i class="fab fa-pinterest"></i></a>
      <a href="#"><i class="fab fa-instagram"></i></a>
    </div>
  </footer>

</body>

</html>
